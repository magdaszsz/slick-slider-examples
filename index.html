  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="slick-1.8.1/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
 //simple slider 
   $('.slider').slick({
      slidesToShow: 3,
      slidesToScroll: 3,
      dots: true,
      infinite: true,
      cssEase: 'linear'
    });
//slider fading
    $('.fading-slider').slick({
      arrows: true,
      infinite: true,
      speed: 500,
      fade: true,
      cssEase: 'linear'
    });
// slider syncing
     $('.slider-for').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  asNavFor: '.slider-nav'
});
$('.slider-nav').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  asNavFor: '.slider-for',
  dots: true,
  centerMode: true,
  focusOnSelect: true
});
    
  
    </script>
